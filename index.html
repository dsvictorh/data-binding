<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" data-prop="count" />
    <p data-prop="count"></p>
    <h1 data-prop="count"></h1>
    <textarea data-prop="text"></textarea>
    <p data-prop="text"></p>
    <button type="button">Reset</button>
    <ul data-prop="items" data-template="itemsListItem"></ul>
    <template id="itemsListItem">
        <li>
            <span data-value="name"></span>
            <span data-value="age"></span>
        </li>
    </template>

    <form name="form">
        <input type="radio" name="input" value="1" />
        <input type="radio" name="input" value="2" />
    </form>

    <p data-prop="radio"></p>

    <select data-prop="select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <p data-prop="select"></p>
    <script src="/assets/js/test.js"></script>
</body>
</html>
